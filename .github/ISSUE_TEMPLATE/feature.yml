name: Feature
description: 기능 개발 이슈 템플릿
title: "[Feature] "
labels: ["feature"]
body:
  - type: textarea
    attributes:
      label: 기능 설명
      description: 이 기능이 왜 필요한지, 어떤 문제를 해결하는지 간단히 설명해주세요.
      placeholder: |
        예) 사용자가 수정 제안을 등록할 수 있도록 한다.
    validations:
      required: true

  - type: textarea
    attributes:
      label: 작업 범위
      description: 작업할 내용을 체크박스로 구체화해주세요.
      value: |
        - [ ] API 설계
        - [ ] 도메인/엔티티 구현
        - [ ] 서비스 로직 구현
        - [ ] 테스트 코드 작성
        - [ ] 문서 업데이트
    validations:
      required: true

  - type: textarea
    attributes:
      label: 고려 사항
      description: 트랜잭션, 동시성, 성능, 보안 등 고려해야 할 부분이 있다면 적어주세요.
      placeholder: |
        예) 승인 시 중복 처리 방지 필요

  - type: textarea
    attributes:
      label: 참고 자료
      description: 레퍼런스, 링크, 스크린샷 등